<!-- json with xml -->
<!DOCTYPE html>
<html lang="en">
<head>
   
</head>
<body>
    <h2>Convert a string into date object</h2>
    <p id="x"></p>
    <script>
        var text = `{"name":"john","birth":"1988-12-04","city":"london"}`;
        var obj = JSON.parse(text)
        obj.birth = new Date(obj.birth);
        document.getElementById("x").innerHTML = obj.name +","+ obj.birth;
    </script>
    
</body>
</html>
